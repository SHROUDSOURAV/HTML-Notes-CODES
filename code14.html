<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML Anchor tags</title>
</head>
<body>
    <!-- href in anchor tag contains the link  -->
    <!-- target = _main opens the page in new tab-->
    <a href = "https://www.google.com" target = "_main" alt = "google">GOOGLE</a><br><br>
    
    <!-- image src in anchor tag so that upon clicking the image a new tab is opened and redirected to that site -->
    <a href = "https://www.google.com" target = "_main"><img src = "./google-logo-png-google-sva-scholarship-20.png" width = "200"></a>
</body>
</html>
