<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ME</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            background-color:rgb(87, 9, 9);
            color:white;
            text-align:center;
        }
        form{
            text-align:center;
        }
    </style>
</head>
<body>
    <div style = "text-align:center;">
        <h1>CONTACT US</h1>
        <br>
        <br>
        <p style = "font-size:large">
            Swing by for a cup of coffee, or leave us a message.
        </p>
        <br>
    </div>
    
    <br>
    <div style = "font-size:larger">
        <form action = "url" method = "post">
            <label for = "yname">First Name</label><br>
            <input type = "text" id = "yname" placeholder = "Your name..." size = "50"><br><br>

            <label for = "lname">Last Name</label><br>
            <input type = "text" id = "lname" placeholder = "Your last name..." size = "50"><br><br>

            <label>Country</label><br>
            <select>
                <option>Australia</option>
                <option>Bangladesh</option>
                <option>Cuba</option>
                <option>Denmark</option>
                <option>Europe</option>
                <option>Finland</option>
                <option>Germany</option>
                <option>Hungary</option>
                <option>India</option>
                <option>Japan</option>
            </select>
            <br><br>
            <label for = "ws">Subject</label><br>
            <textarea id = "ws" placeholder = "Write Something..." style = "width:500px ; height:300px"></textarea><br><br>

            <button type = "submit" style = "background-color:orange; color:white; width:200px; height:50px"><b>SUBMIT</b></button>
        </form>
    </div>
    <br><br>
    <img src = "./premium_photo-1675435644687-562e8042b9db.avif" alt = "coffee" width = "200" >
</body>
</html>
